productName = "potrin"
version = "0.0.0"
identifier = "com.potrin.dev"

[build]
beforeDevCommand = """
  export DATABASE_URL='sqlite:db/dev.db' && 
  cd src-tauri &&  
  bash ./generate-db.sh && 
  cd .. && 
  pnpm dev
"""
beforeBuildCommand = """
  export DATABASE_URL='sqlite:db/dev.db' &&
  cd src-tauri && 
  bash ./generate-db.sh && 
  cd .. && 
  pnpm build
"""
devUrl = "http://localhost:1420"
frontendDist = "../build"

[app]
macOSPrivateApi = true

[app.security]
capabilities = ["main-capability"]

[bundle]
active = true
targets = "all"
icon = [
  "icons/32x32.png",
  "icons/128x128.png",
  "icons/128x128@2x.png",
  "icons/icon.icns",
  "icons/icon.ico",
]
